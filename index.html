<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIH Project - Vintage Vectors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00eaff;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #f5f5f5;
    }
    p {
      font-size: 1.1rem;
      margin: 5px 0;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      margin: 20px 0;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart India Hackathon 2025</h1>
    <h2>Team: Vintage Vectors</h2>
    <p><strong>Problem Statement ID:</strong> 25012</p>
    <p><strong>Problem Statement Title:</strong> Automated Attendance System for Rural Schools</p>
    <p><strong>Theme:</strong> Smart Education</p>
    <p><strong>PS Category:</strong> Software</p>

    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/BRwF_cB8hvg?si=G2N6WqemQObTsOQF"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <footer>

    </footer>
  </div>
</body>
</html>
